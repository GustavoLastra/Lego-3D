<!DOCTYPE html>
<html>
    <head>
        <title>My first X3DOM page</title>
        <script>
          X3DOM_SECURITY_OFF = true;
        </script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type='text/javascript' src='http://www.x3dom.org/download/x3dom.js'> </script>
        <script type="text/javascript" src="https://x3dom.org/release/components/Geometry2D.js"></script>
        <link rel='stylesheet' type='text/css' href='http://www.x3dom.org/download/x3dom.css'></link>
        <script type="text/javascript" src="js/alarm.js"></script>

    </head>
    <script>
    function alarm(){
      $('scene').append("<AudioClip url='mp3/siren.mp3' loop='false' enabled='true' />");

    }

    </script>
    <body>
        <h1>Bitschilla Rocks</h1>

        <x3d width='1257px' height='550px'>
        <scene>
        <Viewpoint id="top" position="0 0 10" orientation=" 0 0 0 0" description="camera"></Viewpoint>
        <Viewpoint id="front" position="0 -7 2" orientation="1 0 0 1.5" description="camera"></Viewpoint>

        <Inline url="x3d/genesis.x3d" />
        </scene>
    </x3d>

    <div id="camera_buttons" style="display: block;">
        <button  onclick="document.getElementById('front').setAttribute('set_bind','true');" style="border: none; background: transparent; display: block">Front<br><img src="img/camera.png"></button>
        <button  onclick="document.getElementById('top').setAttribute('set_bind','true');" style="border: none; background: transparent; display: block">Top<br><img src="img/camera.png"></button>
    </div>

    </body>

</html>
